<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link href="slideshow.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="wrap"
    <header>
      Header
      </header>

      <nav>
        Nav
        </nav>

      <section>
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/corinthianswallpaper.jpg" data-thumb="images/corinthianswallpaper.jpg" alt="Corinthians" />
                <a href="http://www.49ers.com"><img src="images/9erswallpaper.jpg" data-thumb="images/9erswallpaper.jpg" alt="49ers" title="The best team in the NFL." /></a>
                <img src="images/lakerswallpaper.jpg" data-thumb="images/lakerswallpaper.jpg" alt="Lakers" data-transition="slideInLeft" />
                <img src="images/dodgerswallpaper.jpg" data-thumb="images/dodgerswallpaper.jpg" alt="Dodgers" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                Go <a href="http://www.dodgers.com">Dodgers</a>.
            </div>
        </div>
        </section>

      <footer>
        Footer
        </footer>
    </div> <!--End wrap-->
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
  </body>
</html>
